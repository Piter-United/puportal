<div class="header"><i ng-click="previous()" class="fa fa-angle-left"></i><span>{{month.format("MMMM, YYYY")}}</span><i ng-click="next()" class="fa fa-angle-right"></i></div>
<div class="week names"><span class="day">Sun</span><span class="day">Mon</span><span class="day">Tue</span><span class="day">Wed</span><span class="day">Thu</span><span class="day">Fri</span><span class="day">Sat</span></div>
<div ng-repeat="week in weeks" class="week"><span ng-class="{ today: day.isToday, 'different-month': !day.isCurrentMonth, selected: day.date.isSame(selected) }" ng-click="select(day)" ng-repeat="day in week.days" class="day">{{day.number}}</span></div>
